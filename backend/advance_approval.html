<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Approval - SS Transways India</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-approved {
            background-color: #d4edda;
            color: #155724;
        }
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .amount-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .filter-btn {
            border-radius: 25px;
            padding: 8px 20px;
            margin: 5px;
            border: 2px solid #dee2e6;
            background: white;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }
        .filter-btn:hover {
            border-color: #007bff;
            color: #007bff;
        }
        .btn-approve {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: 600;
        }
        .btn-reject {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: 600;
        }
        .driver-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 0.3em solid rgba(0,123,255,0.3);
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .pagination {
            justify-content: center;
        }
        .page-link {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #dee2e6;
            color: #6c757d;
        }
        .page-link.active {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }
        .advance-history {
            max-height: 300px;
            overflow-y: auto;
        }
        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1><i class="fas fa-money-bill-wave"></i> Advance Approval</h1>
                    <p class="mb-0">Review and approve advance requests from drivers</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="stats-card d-inline-block">
                        <h4 id="totalRequests">0</h4>
                        <small>Total Requests</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-filter"></i> Filters</h5>
                        <div class="d-flex flex-wrap">
                            <button class="filter-btn active" data-status="all">
                                All (<span id="count-all">0</span>)
                            </button>
                            <button class="filter-btn" data-status="pending">
                                Pending (<span id="count-pending">0</span>)
                            </button>
                            <button class="filter-btn" data-status="approved">
                                Approved (<span id="count-approved">0</span>)
                            </button>
                            <button class="filter-btn" data-status="rejected">
                                Rejected (<span id="count-rejected">0</span>)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="mt-3">Loading advance requests...</p>
        </div>

        <!-- Requests List -->
        <div id="requestsList"></div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-4" id="pagination" style="display: none;">
            <ul class="pagination"></ul>
        </nav>
    </div>

    <!-- Request Details Modal -->
    <div class="modal fade" id="requestModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-file-invoice-dollar"></i> Advance Request Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="requestDetails"></div>
                </div>
                <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Approval Modal -->
    <div class="modal fade" id="approvalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle"></i> <span id="approvalTitle">Approve Request</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Comments (Optional)</label>
                        <textarea class="form-control" id="approvalComments" rows="3" 
                                  placeholder="Enter any comments about this decision..."></textarea>
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>Driver:</strong> <span id="driverName"></span><br>
                        <strong>Amount:</strong> <span id="requestAmount"></span><br>
                        <strong>Reason:</strong> <span id="requestReason"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-approve" id="confirmApprove">
                        <i class="fas fa-check"></i> Approve
                    </button>
                    <button type="button" class="btn btn-reject" id="confirmReject">
                        <i class="fas fa-times"></i> Reject
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class AdvanceApproval {
            constructor() {
                this.currentPage = 1;
                this.currentStatus = 'all';
                this.currentRequest = null;
                this.requestsPerPage = 20;
                this.init();
            }

            init() {
                this.loadRequests();
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setActiveFilter(e.target);
                        this.currentStatus = e.target.dataset.status;
                        this.currentPage = 1;
                        this.loadRequests();
                    });
                });

                // Pagination
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('page-link')) {
                        e.preventDefault();
                        this.currentPage = parseInt(e.target.dataset.page);
                        this.loadRequests();
                    }
                });

                // Approval buttons
                document.getElementById('confirmApprove').addEventListener('click', () => {
                    this.processApproval('approve');
                });

                document.getElementById('confirmReject').addEventListener('click', () => {
                    this.processApproval('reject');
                });
            }

            setActiveFilter(activeBtn) {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                activeBtn.classList.add('active');
            }

            async loadRequests() {
                this.showLoading(true);
                
                try {
                    const response = await fetch(`api/mobile/advance_requests_list.php?status=${this.currentStatus}&page=${this.currentPage}&limit=${this.requestsPerPage}`, {
                        credentials: 'include'
                    });
                    
                    const data = await response.json();
                    
                    if (data.ok) {
                        this.displayRequests(data.data.requests);
                        this.updatePagination(data.data.pagination);
                        this.updateStatusCounts(data.data.status_counts);
                    } else {
                        this.showError(data.error);
                    }
                } catch (error) {
                    this.showError('Failed to load requests: ' + error.message);
                } finally {
                    this.showLoading(false);
                }
            }

            displayRequests(requests) {
                const container = document.getElementById('requestsList');
                
                if (requests.length === 0) {
                    container.innerHTML = `
                        <div class="card">
                            <div class="card-body text-center py-5">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <h5>No advance requests found</h5>
                                <p class="text-muted">There are no advance requests matching your current filter.</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = requests.map(request => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="d-flex align-items-center mb-2">
                                        <h6 class="mb-0 me-3">${request.driver_name}</h6>
                                        <span class="status-badge status-${request.status}">${request.status_label}</span>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <small class="text-muted">
                                                <i class="fas fa-id-card"></i> ${request.employee_id || 'N/A'}<br>
                                                <i class="fas fa-truck"></i> ${request.vehicle_number || 'N/A'}<br>
                                                <i class="fas fa-building"></i> ${request.plant_name || 'N/A'}
                                            </small>
                                        </div>
                                        <div class="col-sm-6">
                                            <small class="text-muted">
                                                <i class="fas fa-calendar"></i> ${request.formatted_date}<br>
                                                <i class="fas fa-comment"></i> ${request.reason || 'No reason provided'}
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 text-end">
                                    <div class="amount-display mb-3">${request.formatted_amount}</div>
                                    <div class="btn-group">
                                        <button class="btn btn-outline-primary btn-sm" onclick="advanceApproval.viewRequest(${request.id})">
                                            <i class="fas fa-eye"></i> View
                                        </button>
                                        ${request.status === 'pending' ? `
                                            <button class="btn btn-approve btn-sm" onclick="advanceApproval.showApprovalModal(${request.id}, 'approve')">
                                                <i class="fas fa-check"></i>
                                            </button>
                                            <button class="btn btn-reject btn-sm" onclick="advanceApproval.showApprovalModal(${request.id}, 'reject')">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        ` : `
                                            <small class="text-muted">
                                                ${request.approver_name ? `Approved by: ${request.approver_name}` : ''}<br>
                                                ${request.formatted_approved_date || ''}
                                            </small>
                                        `}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            async viewRequest(requestId) {
                try {
                    const response = await fetch(`api/mobile/advance_request_details.php?id=${requestId}`, {
                        credentials: 'include'
                    });
                    
                    const data = await response.json();
                    
                    if (data.ok) {
                        this.showRequestDetails(data.data);
                    } else {
                        this.showError(data.error);
                    }
                } catch (error) {
                    this.showError('Failed to load request details: ' + error.message);
                }
            }

            showRequestDetails(data) {
                const { request, driver, advance_history, advance_stats } = data;
                
                document.getElementById('requestDetails').innerHTML = `
                    <div class="driver-info">
                        <h5><i class="fas fa-user"></i> ${driver.name}</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mb-1"><strong>Employee ID:</strong> ${driver.employee_id || 'N/A'}</p>
                                <p class="mb-1"><strong>Phone:</strong> ${driver.phone || 'N/A'}</p>
                                <p class="mb-1"><strong>Vehicle:</strong> ${driver.vehicle_number || 'N/A'}</p>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-1"><strong>Plant:</strong> ${driver.plant_name || 'N/A'}</p>
                                <p class="mb-1"><strong>Joining Date:</strong> ${driver.formatted_joining_date || 'N/A'}</p>
                                <p class="mb-1"><strong>Salary:</strong> ${driver.formatted_salary || 'N/A'}</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title"><i class="fas fa-file-invoice-dollar"></i> Request Details</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p><strong>Amount:</strong> ${request.formatted_amount}</p>
                                            <p><strong>Status:</strong> <span class="status-badge status-${request.status}">${request.status_label}</span></p>
                                            <p><strong>Request Date:</strong> ${request.formatted_date}</p>
                                        </div>
                                        <div class="col-sm-6">
                                            ${request.approved_at ? `
                                                <p><strong>Approved By:</strong> ${request.approver_name || 'N/A'}</p>
                                                <p><strong>Approved Date:</strong> ${request.formatted_approved_date}</p>
                                            ` : ''}
                                        </div>
                                    </div>
                                    <p><strong>Reason:</strong></p>
                                    <div class="alert alert-light">${request.reason || 'No reason provided'}</div>
                                    ${request.approval_comments ? `
                                        <p><strong>Approval Comments:</strong></p>
                                        <div class="alert alert-info">${request.approval_comments}</div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title"><i class="fas fa-chart-bar"></i> Advance History</h6>
                                    <div class="advance-history">
                                        ${advance_history.length > 0 ? advance_history.map(history => `
                                            <div class="history-item">
                                                <div class="d-flex justify-content-between">
                                                    <span class="fw-bold">${history.formatted_amount}</span>
                                                    <span class="status-badge status-${history.status}">${history.status_label}</span>
                                                </div>
                                                <small class="text-muted">${history.formatted_date}</small>
                                                <div class="mt-1"><small>${history.reason}</small></div>
                                            </div>
                                        `).join('') : '<p class="text-muted">No previous advances</p>'}
                                    </div>
                                    <hr>
                                    <div class="text-center">
                                        <h6>Total Approved</h6>
                                        <h4 class="text-success">${advance_stats.formatted_total_amount}</h4>
                                        <small class="text-muted">${advance_stats.total_requests} requests</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Update modal footer based on status
                const modalFooter = document.getElementById('modalFooter');
                if (request.status === 'pending') {
                    modalFooter.innerHTML = `
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-approve" onclick="advanceApproval.showApprovalModal(${request.id}, 'approve')">
                            <i class="fas fa-check"></i> Approve
                        </button>
                        <button type="button" class="btn btn-reject" onclick="advanceApproval.showApprovalModal(${request.id}, 'reject')">
                            <i class="fas fa-times"></i> Reject
                        </button>
                    `;
                } else {
                    modalFooter.innerHTML = `
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    `;
                }

                new bootstrap.Modal(document.getElementById('requestModal')).show();
            }

            showApprovalModal(requestId, action) {
                this.currentRequest = { id: requestId, action };
                
                // Get request details for display
                fetch(`api/mobile/advance_request_details.php?id=${requestId}`, {
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        const request = data.data.request;
                        const driver = data.data.driver;
                        
                        document.getElementById('approvalTitle').textContent = 
                            action === 'approve' ? 'Approve Request' : 'Reject Request';
                        document.getElementById('driverName').textContent = driver.name;
                        document.getElementById('requestAmount').textContent = request.formatted_amount;
                        document.getElementById('requestReason').textContent = request.reason || 'No reason provided';
                        
                        // Update button visibility
                        document.getElementById('confirmApprove').style.display = 
                            action === 'approve' ? 'inline-block' : 'none';
                        document.getElementById('confirmReject').style.display = 
                            action === 'reject' ? 'inline-block' : 'none';
                        
                        new bootstrap.Modal(document.getElementById('approvalModal')).show();
                    }
                });
            }

            async processApproval(action) {
                if (!this.currentRequest) return;
                
                const comments = document.getElementById('approvalComments').value;
                
                try {
                    const response = await fetch('api/mobile/advance_approval.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            request_id: this.currentRequest.id,
                            action: action,
                            comments: comments
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.ok) {
                        this.showSuccess(data.message);
                        bootstrap.Modal.getInstance(document.getElementById('approvalModal')).hide();
                        this.loadRequests(); // Reload the list
                    } else {
                        this.showError(data.error);
                    }
                } catch (error) {
                    this.showError('Failed to process approval: ' + error.message);
                }
                
                // Clear form
                document.getElementById('approvalComments').value = '';
                this.currentRequest = null;
            }

            updatePagination(pagination) {
                const paginationEl = document.getElementById('pagination');
                const ul = paginationEl.querySelector('ul');
                
                if (pagination.total_pages <= 1) {
                    paginationEl.style.display = 'none';
                    return;
                }
                
                paginationEl.style.display = 'block';
                
                let html = '';
                
                // Previous button
                if (pagination.has_prev) {
                    html += `<li class="page-item">
                        <a class="page-link" href="#" data-page="${pagination.current_page - 1}">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>`;
                }
                
                // Page numbers
                for (let i = 1; i <= pagination.total_pages; i++) {
                    if (i === pagination.current_page) {
                        html += `<li class="page-item active">
                            <a class="page-link" href="#" data-page="${i}">${i}</a>
                        </li>`;
                    } else {
                        html += `<li class="page-item">
                            <a class="page-link" href="#" data-page="${i}">${i}</a>
                        </li>`;
                    }
                }
                
                // Next button
                if (pagination.has_next) {
                    html += `<li class="page-item">
                        <a class="page-link" href="#" data-page="${pagination.current_page + 1}">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>`;
                }
                
                ul.innerHTML = html;
            }

            updateStatusCounts(counts) {
                document.getElementById('count-all').textContent = counts.total;
                document.getElementById('count-pending').textContent = counts.pending;
                document.getElementById('count-approved').textContent = counts.approved;
                document.getElementById('count-rejected').textContent = counts.rejected;
                document.getElementById('totalRequests').textContent = counts.total;
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                // You can implement a toast notification here
                alert('Error: ' + message);
            }

            showSuccess(message) {
                // You can implement a toast notification here
                alert('Success: ' + message);
            }
        }

        // Initialize the application
        const advanceApproval = new AdvanceApproval();
    </script>
</body>
</html>
